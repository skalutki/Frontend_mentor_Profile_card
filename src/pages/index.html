<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="cards">
        <section class="card">
          <img
            class="card__img"
            alt="picture of Victor"
            src="../assets/img/image-victor.jpg"
          />
          <h2 class="card__header">
            Victor Crest <span class="special">26</span>
          </h2>
          <p class="description">London</p>

          <footer class="footer">
            <div class="footer__div">
              <h3 class="footer__header">80K</h3>
              <p class="footer__description">Followers</p>
            </div>

            <div class="footer__div">
              <h3 class="footer__header">803K</h3>
              <p class="footer__description">Likes</p>
            </div>

            <div class="footer__div">
              <h3 class="footer__header">1.4K</h3>
              <p class="footer__description">Photos</p>
            </div>
          </footer>
        </section>
      </div>
    </main>
  </body>
</html>
